# GitHub Actions workflow for automatic testing (optional)
# This runs tests when code is pushed

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Compile contracts
      run: npm run compile
    
    - name: Run tests
      run: npm run test
      env:
        CI: true

